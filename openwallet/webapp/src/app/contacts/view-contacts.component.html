<div class="row">
    <div class="col-xs-12">
        <input type="url" class="form-control" placeholder="Enter the URL of the provider" [(ngModel)]="new_url"
            required />
        <button (click)="addContact()" class="btn btn-md" type="submit" [disabled]="loading">Add Contact</button>
        <div *ngIf="loading" class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
</div>
<div *ngFor="let provider of providers; trackBy: trackByConnID">
    <div class="panel panel-default bg-light">
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-11">
                    <div class="row">
                        <div class="col-xs-5 text">Provider</div>
                        <div class="col-xs-7 text">{{ provider.title[lang] }}</div>
                    </div>
                    <div class="row">
                        <div class="col-xs-5 text">Description</div>
                        <div class="col-xs-7 text">{{ provider.description[lang] }}</div>
                    </div>
                    <div class="row">
                        <div class="col-xs-5 text">Offers</div>
                        <div class="col-xs-7 text">
                            <div *ngFor="let procedure of getProcedures(provider); trackBy: trackByConnID">
                                {{ procedure.title[lang] }} <span *ngIf="procedure.requirements.length > 0">(requires
                                    {{ procedure.requirements.join(", ") }})</span>
                                <button (click)="request(provider.id, procedure.procedure_name)">Request</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-1">
                    <div class="row">
                        <a [routerLink]="[encodeURIComponent(provider.hash) + '/qrcode']">
                            <span class="glyphicon glyphicon-qrcode pull-right"></span>
                        </a>
                    </div>
                    <div class="row">
                        <a [routerLink]="[encodeURIComponent(provider.hash)]">
                            <span class="glyphicon glyphicon-info-sign pull-right"></span>
                        </a>
                    </div>
                    <div class="row">
                        <a (click)="delete($event, provider)">
                            <span class="glyphicon glyphicon-trash pull-right"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

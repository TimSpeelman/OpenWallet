<div class="row">
    <div class="col-sm-offset-3 col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">Do you wish to share these attributes?</h1>
        <div class="account-wall">
            <img class="provider-img" src="{{ receiverLogoUrl }}" alt="">
            <div class="form-signin">
                <div>
                    <p>{{ receiverName }} requests the following credentials. Reason:</p>
                    <p>{{ request.reason }}</p>
                    <ul>
                        <li *ngFor="let attribute of attributes">
                            <strong>{{attribute.name}}:</strong> {{attribute.value}}</li>
                    </ul>
                </div>
                <button (click)="confirmRequest()" class="btn btn-lg btn-block sharp openwallet" type="submit"
                    [disabled]="loading">Share this data</button>
                <button (click)="denyRequest()" class="btn btn-lg btn-block sharp openwallet" type="submit"
                    [disabled]="loading">Deny</button>
            </div>
            <div *ngIf="loading" class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>
        <br>
    </div>
</div>
